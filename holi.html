<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Background Video</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        .container {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Upper Half */
        .content {
            width: 100%;
            height: 40vh;
            background-color: red;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            background-size: cover;
            color: white;
            padding: 20px;
        }

        .content p {
            font-size: 30px;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px 20px;
            border-radius: 10px;
            color: black;
        }

        /* Bottom Half: YouTube Video */
        .video-container {
            width: 100%;
            height: 60vh;
            position: relative;
            overflow: hidden;
            background-color: black;
            cursor: pointer; /* Make it clickable */
        }

        .youtube-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body onclick="unmuteVideo()">

    <div class="container">
        <!-- Upper Half -->
        <div class="content">
            <p>May your Holi be as bright âœ¨ and cheerful ðŸ˜ƒ as a sky full of colors ðŸŒˆ! Have a fantastic ðŸŽ‰ and joyful ðŸ¥³ Holi!</p>
        </div>

        <!-- Bottom Half: YouTube Video -->
        <div class="video-container" onclick="unmuteVideo()">
            <iframe 
                id="youtubePlayer"
                class="youtube-video" 
                src="https://www.youtube.com/embed/0WtRNGubWGA?autoplay=1&mute=1&loop=1&playlist=0WtRNGubWGA&controls=0&modestbranding=1&iv_load_policy=3&fs=0" 
                allow="autoplay; encrypted-media" 
                allowfullscreen>
            </iframe>
        </div>
    </div>

    <script>
        function unmuteVideo() {
            let iframe = document.getElementById('youtubePlayer');
            iframe.src = "https://www.youtube.com/embed/0WtRNGubWGA?autoplay=1&mute=0&loop=1&playlist=0WtRNGubWGA&controls=0&modestbranding=1&iv_load_policy=3&fs=0";
        }
    </script>

</body>
</html>
